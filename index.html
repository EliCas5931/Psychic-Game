<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess That Movie!</title>




    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="jumbotron">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Guess That Movie!!</h1>
            <br><br>
            <p class="lead">Begin by typing any letter!</p>
        </div>
    </div>

    <div class="container">
        <div class="card" id="movieGuess">
            <div class="card-header">
                    Guess what movie I'm thinking of...
            </div>
            <div class="card-body">
                <h1 class="card-title" id="selectedMovie"></h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Letters guessed: <span id="guessFar"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Number of guesses left: <span id="guessLeft"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Previous Movies: <span id="previousMovie"></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Wins: <span id="winsCounter"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Losses: <span id="lossCounter"></span>
            </div>
        </div>
    </div>
    </div>

    <script src="Assets/Javascript/logic.js"></script>

</body>

</html>
